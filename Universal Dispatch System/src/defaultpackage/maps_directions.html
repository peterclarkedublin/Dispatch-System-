
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Directions service</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
            #floating-panel {
                position: absolute;
                top: 0px;
                left: 25%;
                z-index: 5;
                background-color: #fff;
                padding: px;
                text-align: center;
                font-family: 'Roboto','sans-serif';
                line-height: 30px;
                padding-left: 0px;
            }

        </style>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    </head>
    <body>
        
        <div id="map"></div>
        <script>
            var marker;
            var markerTitle = "oldVar";
            var map;
            function initMap(x,y) {
                
                
                
               setDirStart(x);
               setDirEnd(y);
                
                var directionsService = new google.maps.DirectionsService;
                var directionsDisplay = new google.maps.DirectionsRenderer;
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 10,
                    center: {lat: 53.34, lng: -6.34}
                });
                
                    
                
                directionsDisplay.setMap(map);

                var onChangeHandler = function () {
                    calculateAndDisplayRoute(directionsService, directionsDisplay);
                };
                
                calculateAndDisplayRoute(directionsService, directionsDisplay);
       
                
            }
                 var start;
                 var end;
 
                 function setDirStart(x){ 
                     start = x;
                 }
                 function setDirEnd(y){ 
                     end = y  
                 }
                 
                 
                 
                function addMarker(x,y,z) {
                   
                    marker = new google.maps.Marker({
                
                     map : map,
                     draggable : false,
                    //icon: carMarkerImage,
                    title : "",
                    autoPan : true

                    });
                    
                
                    
                google.maps.event.addListener(marker, 'mouseover', function() {
                infobulle.open(map, marker);
                });
                  
                  var infobulle = new google.maps.InfoWindow({
                 content : z
                 });
                  var latLng2 = new google.maps.LatLng(x,y);
                  marker.setPosition(latLng2);
            }

                       
            function calculateAndDisplayRoute(directionsService, directionsDisplay) {
                directionsService.route({
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING
                }, function (response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            }
            
            function addPickupMarker(x,y){
                var latLng = new google.maps.LatLng(x, y);
                map.setCenter(latLng);
                  var marker = new google.maps.Marker({
                   position: latLng,
                    map: map,
                    title: 'This Job\'s Pickup Location - Please Select a Destination and Que the Job'  
                    });
                    
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM7o4RXMLVk9N9Y2fe4VYrbardP2D3qLs&signed_in=false&callback=initMap"
        async defer></script>
    </body>
</html>
